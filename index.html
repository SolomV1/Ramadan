<!-- === Preloader Start === -->
<div id="bgLoading">
    <div class="preloader">
        <span class="loader"></span>
    </div>
</div>
<!-- === Preloader End === -->

<div class="body-page">
    <!-- Stars -->
    <div class="container-cover">
        <div class="cover-1"></div>
        <div class="moon"></div>
        <div class="stars">
            <div class="star-1"></div>
            <div class="star-1"></div>
            <div class="star-1"></div>
            <div class="star-1"></div>
            <div class="star-2"></div>
            <div class="star-2"></div>
            <div class="star-3"></div>
        </div>
            <div class="lanterns">
                <div class="lantern-1"></div>
                <div class="lantern-2"></div>
                <div class="lantern-3"></div>
                <div class="lantern-4"></div>
                <div class="lantern-5"></div>
            </div>
        </div>
        <div class="container">
            <!-- Landing Home -->
            <div id= "started" class="get-started">
                <div class="heading">
                    <h2>مرحبا بك!</h2>
                    <p>مسابقة <span>رمضان</span> للإسئلة الإسلامية! ماذا تنتظر ..</p>
                    <!-- Button -->
                    <div class="button">
                        <div class="wrapper">
                            <a id="btn" class="btn-1" href="#form"><span>جرب الآن</span></a>
                        </div>
                    </div>
                </div>
                <div class="cover-2">
                    <img src="images/cover.png" title="يمكنك الإجابة علي الإسئلة!!" alt="pro">
                </div>
            </div>
                <!-- Form Quest -->
                <div id="form" class="form">
                    <div class="container-cover-2">
                        <div class="stars">
                            <div class="star-4"></div>
                            <div class="star-4"></div>
                            <div class="star-5"></div>
                            <!-- <div class="star-6"></div> -->
                            <div class="lantern-6"></div>
                            <div class="lantern-7"></div>
                            <div class="lantern-8"></div>
                        </div>
                    </div>
                    <div class="title-heading">
                        <h2>مرحبا مره آخري</h2>
                        <p>يمكنك الآن الإجابة عن الإسئلة!!</p>
                    </div>
                        <div class="form-group">
                            <!-- Name-Input -->
                            <label for="name"></label>
                            <input id="name" type="text" class="name-input" name="logname" placeholder="أكتب اسمك" autocomplete="off">
                            <!-- Number-Input -->
                            <label for="number"></label>
                            <input id="number" type="number" class="number-input" name="number" placeholder="أكتب رقمك" autocomplete="off">
                            <!-- Addreas-Input -->
                            <label for="addreas"></label>
                            <input id="addreas" type="text" class="addreas-input" name="addreas" placeholder="أكتب عنوانك" autocomplete="off">
                            <!-- Answer-Input -->
                            <label for="answer"></label>
                            <input id="answer" type="text" class="answer-input" name="answer" placeholder="أكتب الإجابة" autocomplete="off">
                            <!-- Button -->
                            <div class="button">
                                <div class="wrapper">
                                    <a id="btn" class="btn" href="done.html"><span>إرسـال</span></a>
                                </div>
                            </div>
                            <!-- <a href="#" class="button-submit">Send <i class="fa-solid fa-search"></i> </a>                            -->
                        </div>
                    </div>

                </div>
